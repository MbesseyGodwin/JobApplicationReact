<body>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCY3OQ-553QndrzcUrTggBVH9r9Yia3wzg",
            authDomain: "jobapplication-f5b0b.firebaseapp.com",
            projectId: "jobapplication-f5b0b",

            messagingSenderId: "757254270809",
            appId: "1:757254270809:web:19eb8176ab207bc08c6648",

        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(auth);

        // FirebaseUI configuration
        const uiConfig = {
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            ],
            signInSuccessUrl: 'dashboard.html',
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return false to avoid redirect.
                    return false;
                }
            }
        };

        // Start the FirebaseUI authentication UI
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
